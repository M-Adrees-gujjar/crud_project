<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CRUD.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Storage</title>
</head>

<body>
    <div class="main">
        <main>
            <div class="head">
                <h1 class="h1 text-center">CRUD Application Using Local Storage</h1>
            </div>
            <div class="main_box">
                <h1>Emplayees Details</h1>
                <button onclick="show()" id="show_btn" type="button" data-toggle="modal"
                    data-target="#exampleModalCenter">
                    <span><i class="fa-solid fa-plus"></i></span>
                    Add New
                </button>
            </div>
            <!-- Bootstrap Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add New Employee</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="finish()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="first">Employee Name:</label>
                                    <input type="text" class="form-control" id="first"
                                        placeholder="Enter the Employee Name">
                                </div>
                                <div class="form-group">
                                    <label for="second">Employee Email:</label>
                                    <input type="email" name="email" class="form-control" id="second"
                                        placeholder="Enter the Employee Email">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" onclick="clone()" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rmv_box">
                <button type="button" onclick="remove_all()" class="rmv_all"> Remove All Items</button>
            </div>
            <table class="table table-hover second_tabel" id="second_tabel">
                <thead class="table-dark table-bordered">
                    <tr>
                        <th class="data th_one" scope="col">Name </th>
                        <th class="data th_two" scope="col">Email</th>
                        <th class="data th_three" scope="col">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody id="second_body">
                </tbody>
                <tfoot>
                    <tr>

                    </tr>
                </tfoot>
            </table>
        </main>

    </div>
    <script src="CRUD.js"></script>

</body>

</html>
